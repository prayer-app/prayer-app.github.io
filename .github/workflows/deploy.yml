name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  BUILD_PATH: dist

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test -- --watchAll=false --coverage
      
    - name: Build application
      run: npm run build
      env:
        CI: true
        BUILD_PATH: dist
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30
        
    - name: Create build info
      run: |
        echo "Build completed at $(date)" > dist/build-info.txt
        echo "Commit: ${{ github.sha }}" >> dist/build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> dist/build-info.txt
        echo "Build Number: ${{ github.run_number }}" >> dist/build-info.txt
        echo "Triggered by: ${{ github.actor }}" >> dist/build-info.txt
        echo "Environment: Production" >> dist/build-info.txt
        
    - name: Verify build info
      run: |
        echo "Build info contents:"
        cat dist/build-info.txt
        
    - name: Copy build info to public
      run: |
        cp dist/build-info.txt dist/build-info.txt
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy to GitHub Pages - Build #${{ github.run_number }}'
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… Build completed successfully!
          
          **Build Details:**
          - Commit: \`${{ github.sha }}\`
          - Branch: \`${{ github.ref_name }}\`
          - Build Number: \`${{ github.run_number }}\`
          - Triggered by: \`${{ github.actor }}\`
          
          The build artifacts have been uploaded and are ready for review.`
          })